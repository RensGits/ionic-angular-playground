<ion-header>
  <ion-toolbar color="tertiary">
    <ion-title>Budget planner</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-grid>
    <ion-row >
      <ion-col size-md="6" class="align-items-end">
        <ion-card>
          <ion-card-content>
            <ion-card-header>
              <ion-card-title>
                New purchase
              </ion-card-title>
            </ion-card-header>
            <ion-item>
              <ion-label position="floating">Item</ion-label>
              <ion-input type="text" [(ngModel)]="item"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label position="floating">Cost</ion-label>
              <ion-input type="number" [(ngModel)]="cost"></ion-input>
            </ion-item>
            <div class="ion-text-right ion-margin-top">
              <ion-button color="tertiary" >Add <ion-icon name="add-outline"></ion-icon></ion-button>
            </div>
            
          </ion-card-content>
        </ion-card>
        <p>{{ item }}</p>
        <p>{{ cost }}</p>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
